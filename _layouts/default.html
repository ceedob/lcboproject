    <script>
    {{ content }}


        var asInitVals =[];
        $(document).ready(function() {
	$('#dynamic').html( '<div class="table-responsive"><table class="table table-bordered" id="example"></table></div>' );
	$('#example').dataTable( {
	    "aaData": aDataSet,
	    "aoColumns": [
	    { "sTitle": "Product Number", "bSearchable": false },
	    { "sTitle": "Product Name", "bSearchable": true },
	    { "sTitle": "Volume(ml)" },
	    { "sTitle": "Price" },
	    { "sTitle": "Alcohol %" },
	    { "sTitle": "Volume of Alcohol (mL)" },
	    { "sTitle": "Volume of Alcohol per dollar (mL/$)" },
	    { "sTitle": "Type" },
	    { "sTitle": "Category 1" },
	    { "sTitle": "Category 2", "sClass": "center" },
	    ]
	} ).yadcf([{
        column_number: 7, filter_container_id : "f1"
    }, {
        column_number: 8, filter_container_id : "f2"
    }, {
        column_number: 9, filter_container_id : "f3"
    }]);
	var d = document.getElementById("yadcf-filter--example-7");
	d.className = d.className + " sel1 span10";
	var d = document.getElementById("yadcf-filter--example-8");
	d.className = d.className + " sel2";
	var d = document.getElementById("yadcf-filter--example-9");
	d.className = d.className + " sel3";


	$('select').selectpicker();
        });
    </script>
