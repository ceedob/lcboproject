    <script>
    {{ content }}


	    var asInitVals =[];
	    $(document).ready(function() {
		$('#dynamic').html( '<input type="text" name="search_" value="Search" class="search_init"></th></tr></thead><table class="display table table-bordered" id="example"></table>' );
		var oTable = $('#example').dataTable( {
		    "aaData": aDataSet,
		    "aoColumns": [
			{ "sTitle": "Product Number" },
			{ "sTitle": "Product Name" },
			{ "sTitle": "Volume(ml)" },
			{ "sTitle": "Price" },
			{ "sTitle": "Alcohol %" },
			{ "sTitle": "Volume of Alcohol (mL)" },
			{ "sTitle": "Volume of Alcohol per dollar (mL/$)" },
			{ "sTitle": "Type" },
			{ "sTitle": "Category 1" },
			{ "sTitle": "Category 2", "sClass": "center" },
		    ],
		    "oLanguage": {
		    "sSearch": "Search all columns:"
		    }
		} );
	$("thead input").keyup( function () {
	/* Filter on the column (the index) of this element */
	oTable.fnFilter( this.value, $("thead input").index(this) );
    } );
    
    
    
    /*
     * Support functions to provide a little bit of 'user friendlyness' to the textboxes in 
     * the footer
     */
    $("thead input").each( function (i) {
	asInitVals[i] = this.value;
    } );
    
    $("thead input").focus( function () {
	if ( this.className == "search_init" )
	{
	    this.className = "";
	    this.value = "";
	}
    } );
    
    $("thead input").blur( function (i) {
	if ( this.value === "" )
	{
	    this.className = "search_init";
	    this.value = asInitVals[$("thead input").index(this)];
	}
    } );		
	    } );
    </script>

  <body>
  <div class = "container">
    <h1>LCBO Project</h1>
    <p>To sort by multiple columns, hold down shift when clicking those columns</p>
    <table>
    <th><input type="text" name="search_" value="Search" class="search_init"></th>
    </table>
    <div id = "dynamic"></div>
</div>
